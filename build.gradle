apply plugin: 'groovy'
apply plugin: 'maven'

group = 'groovy-helpers'

repositories {
    jcenter()
}

dependencies {
    compile localGroovy()
    compile gradleApi()
    compile group: 'commons-net', name: 'commons-net', version: '2.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://mvn-repo.go2uti.com:8080/archiva/repository/internal/") {
                authentication(userName: mavenUser, password: mavenPass) /* define mavenUser and mavenPass in ~/.gradle/gradle.properties */
            }
        }
    }
}
